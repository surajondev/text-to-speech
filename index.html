<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <title>text-to-speech</title>
</head>
<!-- loding function for mobile devices -->

<body onload="textToAudio()">
    <header>
        <div class="header-item">
            <h1>Text To Speech</h1>
            <div class="header-menu">
                <a href="https://github.com/surajondev/text-to-speech" target="_blank"><button class="header-btn">Github</button></a>
                <a href="https://github.com/surajondev/text-to-speech/blob/master/CONTRIBUTION.md" target="_blank"><button class="header-btn">Contribution</button></a>
            </div>
            <img src="icons/bars-solid.svg" id="menu-icon" class="menu-icon" alt="menu" />
        </div>
    </header>

    <div class="menu-mobile" id="menu-mobile">
        <a href="https://github.com/surajondev/text-to-speech"><button class="header-btn-mobile">Github</button></a>
        <a href="https://github.com/surajondev/text-to-speech/blob/master/CONTRIBUTION.md"><button class="header-btn-mobile">Contribution</button></a>
    </div>

    <main>
        <div class="container">
            <div class="form">
                <div>
                    <h2>Select Voice</h2>
                    <select id="voices" class="form-select bg-secondary text-light"></select>
                </div>

                <div>
                    <h2>Message</h2>
                    <textarea id="input-text" placeholder="Enter Text" cols="40%" rows="11%"></textarea>

                </div>
            </div>

            <div>
                <div>
                    <h2>Volume</h2>
                    <input type="range" min="1" max="10" value="5" id="volumeRange">
                </div>

                <div>
                    <h2>Rate</h2>
                    <input type="range" min="1" max="10" value="5" id="rateRange">
                </div>

                <div>
                    <h2>Pitch</h2>
                    <input type="range" min="1" max="20" value="10" id="pitchRange">
                </div>

                <div>
                    <button onclick="textToAudio()">Speech</button>
                    <button onclick="reset()">Reset</button>
                </div>
            </div>
        </div>

        <div class="containerr contribute">
            <h1>Contributors</h1>

            <div class="contributors">
                <a href="https://github.com/surajondev/" target="_blank">
                    <img src="https://avatars.githubusercontent.com/surajondev">
                </a>
                <a href="https://github.com/robertjmclellan" target="_blank">
                    <img src="https://avatars.githubusercontent.com/robertjmclellan">
                </a>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <h2>Github</h2>
            <li>
                <a href="https://github.com/surajondev/text-to-speech#readme">
                    <img src="icons/file.svg" class="social-icon" />
                    <p>ReadMe</p>
                </a>
            </li>
            <li>
                <a href="https://github.com/surajondev/text-to-speech/fork">
                    <img src="icons/repo-forked.svg" class="social-icon" />
                    <p>Fork Repository</p>
                </a>
            </li>
            <li>
                <a href="https://github.com/surajondev/text-to-speech/blob/master/CONTRIBUTION.md">
                    <img src="icons/git-pull-request.svg" class="social-icon" />
                    <p>Contribution Guidelines</p>
                </a>
            </li>
        </ul>
        <ul>
            <h2>Contact</h2>
            <li>
                <a href="https://twitter.com/surajondev">
                    <img src="icons/Twitter social icons - circle - white.png" class="social-icon" />
                    <p>Twitter</p>
                </a>
            </li>
            <li>
                <a href="https://github.com/surajondev">
                    <img src="icons/GitHub-Mark-light-32px.png" class="social-icon" />
                    <p>Github</p>
                </a>
            </li>
        </ul>
    </footer>

    <script src="script.js"></script>

</body>

</html>
